<section class="about-cta">
  <div class="about-cta__boxes rellax" data-rellax-speed="1">
    <img src="./img/decor/boxes-yellow-3.png" alt="">
  </div>
  <div class="container">
    <h2 class="about-cta__title">
      наша упаковка -
      <span>создана <span class="highlite">с любовью</span></span>
    </h2>
  </div>

  <div class="about-cta__container">
    <div class="about-cta__image">
      <picture>
        <source srcset="./img/about/03.webp">
        <img src="./img/about/03.jpg" alt="">
      </picture>
    </div>
    <div class="about-cta__form">
      <form action="#" class="form form-sec">
        <div class="contacts-cta__body">
          <h4 class="contacts-cta__title">Остались вопросы?</h4>
          <label class="contacts-cta__label form__label">
            <input type="text" class="input-reset form__input contacts-cta__input input-name" placeholder="имя">
          </label>
          <label class="contacts-cta__label form__label">
            <input type="tel" class="input-reset form__input contacts-cta__input input-tel"
              placeholder="+7 (...) ...-..-..">
          </label>
          <button class="btn-reset form__btn contacts-cta__btn btn" data-cursor="-lg -fl -white-cursor -text-gr"
            data-cursor-text="Click"><span>получить консультацию</span></button>
        </div>
      </form>
    </div>
  </div>
</section>
