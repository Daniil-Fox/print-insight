<section class="pack-check">
  <div class="pack-check__container">
    <div class="pack-check__images">
      <div class="pack-check__img" data-aos="custom-fade-up" data-aos-delay="300">
        <picture>
          <source srcset="./img/pack/check/01-2x.webp" media="(min-width: 1900px)">
          <source srcset="./img/pack/check/01.webp">
          <img src="./img/pack/check/01.jpg" srcset="./img/pack/check/01-2x.jpg 2x" alt="">
        </picture>
      </div>
      <div class="pack-check__img" data-aos="custom-fade-up" data-aos-delay="600">
        <picture>
          <source srcset="./img/pack/check/02-2x.webp" media="(min-width: 1900px)">
          <source srcset="./img/pack/check/02.webp">
          <img src="./img/pack/check/02.jpg" srcset="./img/pack/check/02-2x.jpg 2x" alt="">
        </picture>
      </div>
    </div>

    <div class="pack-check__content" data-aos="custom-fade-up" data-aos-delay="900">
      <h3 class="pack-check__title pack-title">
        Увеличение чека на <span>200 %</span>
      </h3>
      <p class="pack-desc pack-check__desc">
        Стильная упаковка, которая изготовлена из качественных материалов, добавляет ценности товару. Красиво
        упакованный товар воспринимается дорого.
      </p>
    </div>
  </div>
</section>
